<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Orbit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            font-family: 'Great Vibes', cursive;
            background: black;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        .love-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .quote {
            font-size: 2rem;
            font-style: italic;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }
        .stars, .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .stars {
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: 200px 200px;
            opacity: 0.6;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 25px;
            height: 25px;
            background-color: purple;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: float 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Eternal Orbit</h1>
    <img src="ghita.jpeg" alt="My Love" class="love-image">
    <div class="timer" id="timer"></div>
    <div class="quote">“Like a binary star system, we orbit each other in perfect harmony.”</div>
    <div class="hearts"></div>

    <script>
        const startDate = new Date("2024-09-11T21:00:00");

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById("timer").innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${4 + Math.random() * 3}s`;
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
